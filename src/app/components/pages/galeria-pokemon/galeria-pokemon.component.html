<div class="card__container">
  <h1 class="card__title-main">GALERIA</h1>
  <div class="card" *ngFor=" let pokemon  of pokemonData">
    <a routerLink="empresa">
      <img class="card__image" src="{{getPokemonImage(+pokemon.url.split('/')[6])}}" alt="Card Image">
      <h3 class="card__title">{{ pokemon.name}}</h3>
      <p class="card__about">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia est eum enim minima. Eos
        explicabo laboriosam labore dolorum? Nemo culpa placeat voluptate modi perspiciatis voluptatum hic obcaecati
        asperiores at beatae!</p>
    </a>
  </div>
  <router-outlet></router-outlet>
</div>
